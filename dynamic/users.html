{% extends 'template' %}
{% block content %}
    <h1>Users</h1>
    <ul>
    {% for user in users %}
        <li>
            <a href="/admin/users/{{ user.id }}">{{ user.username }}</a>
            <br />
            <code>{{ user.identity }}</code>
            <pre>{{ user|json(2)|safe }}</pre>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
